<!DOCTYPE html>
{% extends 'base.html' %} 
<html lang="ja">

<head>
    {% block title %}

    {% endblock title %}
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="teamapp\static\blog\css\sample.css">
</head>

<body>
  

    {% block header %} 
    <nav class="navbar navbar-expand-lg  bg-light fixed-top navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{% url 'welcome'  %}">Poste</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'welcome'  %}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'about_us' %}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'contact' %}">Contact us</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
    {% endblock header %} 

    {% block content %}
    <div class="container">
        <div class="card">
            <h5 class="card-header">{{object.category}}</h5>
            <div class="card-body">
                <h5 class="card-title">{{object.title}}</h5>
                <p class="card-text">{{object.content}}</p>
                <a href="{% url 'list' %}" class="btn btn-primary" >一覧へ</a>
                <a href="{% url 'update' object.pk %}" class="btn btn-primary">編集する</a>
                <a href="{% url 'delete' object.pk %}" class="btn btn-danger" onclick="alert('削除します。よろしいですか?');"  >削除する</a>
            </div>
        </div>
    </div>
    {% endblock content %} 

</body>

</html>
